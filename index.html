<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="odin">
                <img src="images/odin-lined.png" alt="odin">
                <div class="image-text">Odin</div>

            </div>
            
        </div>
        <div class="text">
            <div class="inner">
                <div class="intro">
                    This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started<br><br>
                    You <em>know </em>you want to.
                </div>
                <div class="forms">
                    <p>Let's do this!</p>
                    
                    <form action="">
                        <div>
                            <label for="first-name">
                                FIRST NAME
                            </label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div>
                            <label for="last-name">
                                LAST NAME
                            </label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>

                        <div>
                            <label for="number">
                                PHONE NUMBER
                            </label>
                            <input type="tel" id="number" name="number" required pattern="^\d+$">
                        </div>

                        
                        <div>
                            <label for="email">
                                EMAIL
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div>
                            <label for="password">
                                PASSWORD
                            </label>
                            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            <div class="error"></div>
                        
                        </div>
 
                        <div>
                            <label for="confirm">
                                CONFIRM PASSWORD
                            </label>
                            <input type="password" id="confirm" name="confirm-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <button type="submit">Create Account</button>
                    <div>Already have an account. <a href="#">Log in</a></div>
                </div>
            </div>
        </div>
        
    </div>

    
</body>
</html>
